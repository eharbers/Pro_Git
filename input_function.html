<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Example</title>
		<script language="JavaScript">
			function SayHello()
			{
				alert("This is the SayHello() function");
			}
		</script>
	</head>
	<body>
		<h1>My First JavaScript Example</h1>
		<p>This is a JavaScript Test</p>
		<input	type = button
				value = "Click Me"
				onclick = "SayHello()" />
	</body>
</html>
