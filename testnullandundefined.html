<!DOCTYPE html>
<html>
<head>
	<title>Tetsting Null and Undefined Variables</title>
	<script language="JavaScript">
		function UseVariable()
		{
			// create undefined variable and test it
			var MyVariable;
			alert(MyVariable + " has a type of: "+ typeof(MyVariable));
			// define the variable and test again
			var MyVariable = "I am Defined";
			alert(MyVariable + " has a type of: "+ typeof(MyVariable));
			// empty the variable of data and test again
			MyVariable = null;
			alert(MyVariable + " has a type of: "+ typeof(MyVariable))
		}
	</script>
</head>
<body>
	<h1>Testing Null and Undefined Variables</h1>
	<input 	type="button"
			value= "Click Me"
			onclick = "UseVariable()"/>
</body>
</html>
